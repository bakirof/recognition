<div class="col-xs-4 images">
    <div class="col-xs-12 image">
        <ev-input-file></ev-input-file>
    </div>

    <div class="col-xs-12 image">
        <ev-grayscale-image></ev-grayscale-image>
    </div>

    <div class="col-xs-12 image">
        <ev-median-image></ev-median-image>
    </div>

    <div class="col-xs-12 f1">
        <ev-filter-f1></ev-filter-f1>
    </div>
</div>
<div class="col-xs-8 graph">
    <uib-accordion>
        <uib-accordion-group class="graph-panel" heading="График" is-open="isFirstOpen">
            <div class="chart">
                <ev-graph></ev-graph>
            </div>
        </uib-accordion-group>
        <uib-accordion-group heading="Таблица">
            <div class="graph-table">
                <table>
                    <thead>
                        <tr>
                            <td>Min</td>
                            <td>Max</td>
                            <td>Расстояние</td>
                        </tr>
                    </thead>
                    <tbody class="graph-tbody">
                        <tr ng-repeat="combination in combinations">
                            <td>{{combination.min}}</td>
                            <td>{{combination.max}}</td>
                            <td>{{combination.filters[0]}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </uib-accordion-group>
    </uib-accordion>
</div>
